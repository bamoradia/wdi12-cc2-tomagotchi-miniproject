<!DOCTYPE html>
<html>
<head>
	<!-- <meta charset='utf-8'> -->
	<title>Day 11 Tamagotchi Mini Project</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body background='images/doodles.png'>
	<h2 id='name'></h2><br>
	<nav class='age'><li class='stats'>Age: 1</li></nav>
	<button class='enabled' id="rename">Rename your pet</button>
	<div>
		<img src="images/egg.jpg">
	</div>	
	<nav>
		<div>
			<li class='stats'>Health</li><br>
			<div class="health_bar">
				<span class='health_meter'></span>
			</div>
		</div>
		<div>
			<li class='stats'>Energy</li><br>
			<div class="energy_bar">
				<span class='energy_meter'></span>
			</div>
		</div>
		<div>
			<li class='stats'>Interest</li><br>
			<div class="interest_bar">
				<span class='interest_meter'></span>
			</div>
		</div>
	</nav>
	<div class='buttonDiv'>
		<button class='enabled' id='feed'>Feed</button>
		<button class='enabled' id="sleep">Turn Off the Lights</button>
		<button class='enabled' id="play">Play</button>
	</div>
	<div><button class='enabled' id='restart'>Restart Game</button></div>

	<script type="text/javascript" src='js/app.js'></script>
</body>
</html>
